<h2 mat-dialog-title>Register</h2>

<mat-dialog-content>
    <form [formGroup]="mainForm">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Name" formControlName="name">
        </mat-form-field>
       
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
        </mat-form-field>
      </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-flat-button [mat-dialog-close]="true" [disabled]="!mainForm.valid" cdkFocusInitial>Register</button>
</mat-dialog-actions>
