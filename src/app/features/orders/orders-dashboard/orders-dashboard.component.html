<h1 class="text-align-center">Orders</h1>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Today">
        <div class="p-4">
            <button mat-flat-button color="primary" class="mr-2" (click)="openCreateOrderDialog()">Create order</button>
            <button mat-flat-button color="accent" [disabled]="!selectedItems.size" (click)="createGroupOrder()">Create group order</button>
        </div>
        @if (currentUser) {
            <app-orders-table [query]="todayOrderQuery" (selectedChange)="selectItem($event)" (copyOrder)="copyOrder($event)"></app-orders-table>
        } @else {
            Login to view content
        }
    </mat-tab>

    <mat-tab label="Passed days">
        <ng-template matTabContent>
            <app-orders-table [query]="passedOrderQuery"></app-orders-table>
        </ng-template>
    </mat-tab>
</mat-tab-group>
