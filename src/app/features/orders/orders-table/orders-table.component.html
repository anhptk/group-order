@if (isLoading()) {
  <mat-progress-bar mode="query"></mat-progress-bar>
} @else {
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="memberName">
      <th mat-header-cell *matHeaderCellDef>Member</th>
      <td mat-cell *matCellDef="let row">{{row.orderedBy.name}}</td>
      <td mat-footer-cell *matFooterCellDef><b>Total </b></td>
    </ng-container>
  
    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Items</th>
      <td mat-cell *matCellDef="let row">
        @for (item of row.items; track item.id) {
          <div>{{item.quantity}} x {{item.name}} ({{item.unit_price}}) {{item.note}}</div>
        }
      </td>
      <td mat-footer-cell *matFooterCellDef><b>{{calculateQuantity()}}</b></td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef> Subtotal </th>
        <td mat-cell *matCellDef="let row">{{row.subtotal}}</td>
        <td mat-footer-cell *matFooterCellDef><b>{{calculatePrice()}}</b></td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteRow(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
}
