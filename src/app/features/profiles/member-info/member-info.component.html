@if (memberInfo()) {
  <div class="d-flex align-items-center" ngClass="justify-content-{{align}}">
    <div class="mr-2">
      Howdy, {{ memberInfo().name }}!
    </div>

    <div class="member-profile-img" [matMenuTriggerFor]="menu" [style.background-image]="memberProfileUrl()">
    </div>

    <mat-menu #menu="matMenu">
      <ng-content></ng-content>
    </mat-menu>
  </div>
}
